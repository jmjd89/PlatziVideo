<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Platzi Video">
    <meta name="robots" content="index,follow">
    <title>Platzi Video</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <picture>
            <img class="main-header__img" src="./images/logo-platzi-video-BW2.png" alt="Logo de Platzi">
        </picture>
        <nav class="main-nav">
            <picture class="main-nav__picture">
                <img class="" src="./images/icons8-usuario-48.png" alt="Usuario">  
            </picture>
            <p class="main-nav__p">Perfil</p>
            <ul class="main-nav__menu">
                <li class="main-nav__menu--cuenta">
                    <a href="#">Cuenta</a>
                </li>
                <li class="main-nav__menu--sesion">
                    <a href="#">Cerrar Sesión</a>
                </li>
            </ul>
        </nav>  
    </header>
    <main class="main-section">
        <section class="section-message">
            <h2>¿Qué quieres ver hoy?</h2>
        </section>
        <section class="section-search">
           <input type="search" name="" id="" placeholder="Buscar..">
        </section>
        
        <section class="carousel">
                <div class="carousel__container">
                    <div class="carousel-item">
                        <img class="carousel-item__img" src="./images/backpack300x375.jpg" alt="Mochila">
                        <div class="carousel-item__details">
                            <div>
                                <img src="./images/play-icon.png" alt="Play">
                                <img src="./images/plus-icon.png" alt="Plus">
                            </div>
                            <p class="carousel-item__details--title">Titulo Descriptivo</p>
                            <p class="carousel-item__details--subtitle">2019 16+ 114 minutos</p>    
                        </div>
                    </div>
                    <div class="carousel-item">
                        
                    </div>
                    <div class="carousel-item">

                    </div>
                    <div class="carousel-item">

                    </div>
                   
                   
                </div>
        </section>
    </main>
</body>
</html>
