<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login">
    <meta name="robots" content="index,follow">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styleLogin.css">
</head>
<body>
    <header class="main-header">
        <picture>
            <img class="main-header__img" src="./images/logo-platzi-video-BW2.png" alt="Logo de Platzi">
        </picture>
        <nav class="main-nav">
            <picture class="main-nav__picture">
                <img class="" src="./images/icons8-usuario-48.png" alt="Usuario">  
            </picture>
            <p class="main-nav__p">Perfil</p>
            <ul class="main-nav__menu">
                <li class="main-nav__menu--cuenta">
                    <a href="#">Cuenta</a>
                </li>
                <li class="main-nav__menu--sesion">
                    <a href="#">Cerrar Sesión</a>
                </li>
            </ul>
        </nav>  
    </header>

    <main>
        <section class="login">
            <section class="login__container">
                <h2>
                    Iniciar sesión
                </h2>
                <form action="" class="login__container--form">
                    <input type="text" name="" id="" class="input" placeholder="Correo">
                    <input type="password" name="" id="" class="input" placeholder="Contraseña">
                    <button class="button">Iniciar sesión</button>
                    <div class="login__container--remember">
                        <label>
                            <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                        </label>
                        <a href="/">Olvidé mi Contraseña</a>
                    </div>
                </form>
                <section class="login__container--social-media">
                    <div>
                        <img src="./images/google-icon.png" alt="Google">Iniciar sesión con Google
                    </div>
                    <div>
                        <img src="./images/twitter-icon.png" alt="Twitter">Iniciar sesión con Twitter
                    </div>
                </section>
                <p class="login__container--register">
                    No tienes ninguna cuenta <a href="">Regístrate</a>
                </p>
            </section>
        </section>
    </main>

    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declareación de privavidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
